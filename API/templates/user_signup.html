{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    
    
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid">

        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-6 col-6">
                <a href="" class="text-decoration-none">
                    <span class="h1 text-uppercase text-primary bg-dark px-2">Multi</span>
                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
                </a>
            </div>


            <div class="col-lg-6 col-6 text-center">
                <a href="home">
                <button style="float:right ; margin-top:10px"><i class="fa fa-home"></i></button>
                </a>

                <p class="m-0">Customer Service</p>
                <h5 class="m-0">+012 345 6789</h5>
            </div>
        </div>
    </div>
    <!-- end header -->

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                     
                        <span
                        class="font-weight-bold">Hello&nbsp;user</span><span
                        class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
            </div>
            <div class="col-md-6 border-right">
                <form action="{%url 'user_signup'%}" method="POST" enctype="multipart/form-data">{%csrf_token%}
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" name="firstname" class="form-control" id="name"
                                placeholder="first name" value="" ></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" name="lastname"
                                class="form-control" value="" placeholder="surname" ></div>
                    </div>
                    <div class="row mt-3">
                        <span><input type="file"  name="picture" >upload your profile picture</span>
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" id="number" name="number"
                                class="form-control" placeholder="" value="" ></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" id="email" name="email"
                                class="form-control" placeholder="" value="" ></div>
                        <div class="col-md-12"><label class="labels">referal ID</label><input type="password" id="refereal" name="password"
                            class="form-control" placeholder="enter password" value="" ></div>
                            
                        <!-- <div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" placeholder="" value="{{details.password}}"></div> -->

                    </div>

                    <div class="mt-5 text-center">
                        
                        <button class="btn btn-primary profile-button col-md-6" type="submit" id="but"
                            >Submit</button>
                           
                        </div>
                    
                        
                      
                        
                        
                        
                           
                </div>
                </form>
            </div>
            
            
        </div>
        
    </div>
    
    

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script>
    {%for i in messages%}
    swal('{{i}}')
    {%endfor%}
  </script> 
</body>

</html>
